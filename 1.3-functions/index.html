<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>Функции и объекты JavaScript</title>
</head>
<body>
  <style media="screen">
    #one_container, #two_container { display: flex; flex-direction: column; width: 20%; } #two_container { margin-top: 3%; width: 50%; } #two_container button { width: 45%; } #two_container .two_line { display: flex; } #two_container .two_line span { margin-left: 3%; } #one_container input,  #two_container input{ margin-bottom: 5%; text-align: center; } #one_container span#expression { margin-bottom: 5%; } #one_container span#result { margin-top: 5%; }
  </style>

  <div id="one_container">
    <input type="number" placeholder="a" id="a">
    <input type="number" placeholder="b" id="b">
    <input type="number" placeholder="c" id="c">
    <span id="expression"></span><span id="discriminant"></span>
    <button onClick="calculate()">Посчтитать!</button>
    <div id="result">
      <div id="text"></div>
      <div id="x1"></div>
      <div id="x2"></div>
    </div>
  </div>

  <div id="two_container">
    <span class="two_line"><input type="number" value="" placeholder="Алгебра" id="algebra">        <span id="result_algebra"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Геометрия" id="geometry">     <span id="result_geometry"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Русский" id="russian">        <span id="result_russian"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Физика" id="physics">         <span id="result_physics"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Музыка" id="music">           <span id="result_music"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Английский" id="english">     <span id="result_english"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Химия" id="chemistry">        <span id="result_chemistry"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Немецкий" id="german">        <span id="result_german"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Литература" id="literature">  <span id="result_literature"></span></span>
    <span class="two_line"><input type="number" value="" placeholder="Информатика" id="informatics"><span id="result_informatics"></span></span>
    <button onClick="calculateAverageRating()">Посчтитать!</button>
    <span id="result_all"></span>
  </div>

  <script type="text/javascript" src="system.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
